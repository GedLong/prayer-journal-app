# prayer-journal-app
A web app for journaling prayer requests and answered prayers.
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prayer Journal</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Prayer Journal</h1>

  <form id="prayer-form">
    <input type="text" id="prayer-input" placeholder="Enter a prayer request" required />
    <button type="submit">Add Prayer</button>
  </form>

  <ul id="prayer-list"></ul>

  <script src="script.js"></script>
</body>
</html>
